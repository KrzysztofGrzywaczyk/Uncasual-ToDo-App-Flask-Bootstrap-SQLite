{% extends 'partials/base.html' %}

{% block title %}
Edit Task
{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="border border_left rounded mt-2">
                <div class="card-header">Edit task:</div>
            </div>
            <div class="border_left shadow">
                <div class="card-body">
                    <form class="mt-2" action="/edit/{{task.id}}" method="POST">

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input class="form-control me-2" type="text" name="name" value="{{task.name}}">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input class="form-control me-2" type="text" name="description"
                            value="{%if task.description %}{{task.description}}{% endif %}">
                        </div>
                        <div class="form-group">
                            <input type="checkbox" class="form-check-input mt-2" name="done" 
                            {% if task.complete==True %} checked {% endif %}>
                            <label class="form-check-label mt-2" default="check" for="done">Is it done?</label>
                        </div>
                        <div class="col-md-5 mt-4">
                            <button type="submit" class="btn btn-info">Submit</button>
                            <a class="btn btn-light" href="{{url_for('index')}}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
